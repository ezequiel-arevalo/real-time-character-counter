<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
     <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
     <meta name="description" content="Ezequiel Thomas Arevalo">
     <meta name="author" content="Ezequiel Thomas Arevalo">

    <!-- Styles -->
    <link rel="stylesheet" href="./res/css/styles.css">

    <!-- Title -->
    <title>Real Time Character Counter</title>
</head>
<body>
    
    <div class="container">
        <div class="card__container">
            <div class="card__header">
                <h1>Real Time Character Counter</h1>
            </div>
            <div class="card__content">
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="card__footer">
                <p class="characters-total">Total Charaters: <span class="characters__total--counter">0</span></p>
                <p class="characters-remaining">Remaining: <span class="characters__remaining--counter">0</span></p>
            </div>
        </div>
    </div>

    <script src="./res/js/app.js"></script>
</body>
</html>
